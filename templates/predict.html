<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction Form</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: #008080;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      display: inline-block;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcccb;
    }

    /* Form Section Styling */
    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px;
      height: 100vh;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1.5s ease;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 128, 128, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>HealthCare Center</h1>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h2>Diabetes Prediction Form</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="pregnancies">Pregnancies:</label>
          <input type="number" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="bloodPressure">Blood Pressure:</label>
          <input type="number" id="bloodPressure" name="bloodPressure" required>
        </div>
        <div class="form-group">
          <label for="skinThickness">Skin Thickness:</label>
          <input type="number" id="skinThickness" name="skinThickness" required>
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" id="bmi" name="bmi" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
          <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
